<!DOCTYPE html>

		<style>
			
			p {
				margin: 0px;
			}
			.detailstime {
				padding: 10px 0px;
			}
			
			.send {
				position:relative;
				background:rgb(243,243,243);
				border-radius:8px; /* 圆角 */
				min-height: 70px;
				color:rgb(0,0,0);
				font-family: "微软雅黑";
				font-size: 14px;
				font-weight: 500;
				padding: 8px 10px;
				}
				
				.send .arrow {
				position:absolute;
				top:10px;
				left:-16px; /* 圆角的位置需要细心调试哦 */
				width:0;
				height:0;
				font-size:0;
				border:solid 8px;
				border-color:rgb(255,255,255) rgb(243,243,243) rgb(255,255,255) rgb(255,255,255) ;
				}
				.weui_media_box.weui_media_appmsg .weui_media_hd {
					margin-right: 20px;
				}
		</style>
	</head>

	<body ontouchstart>
		<div class="weui_tab">

			<div class="weui_tab_bd">

						<div class="weui_panel_bd">

									</div>

					<!--<a href="remind.html" class="weui_tabbar_item">

					</a>
					<a href="me.html" class="weui_tabbar_item">
