			<script>
			
				$(".null").height($(".weui_tabbar").height());
				for (var i = 0; i < $(".xyHomePannel").size(); i++) {
					$(".xyHomePannel:eq("+i+") .weui_progress_inner_bar").css("width", $(".xyHomePannel:eq("+i+") .pactDivisor").html() / $(".xyHomePannel:eq("+i+") .pactDividend").html() * 100 + "%");
					if ($(".xyHomePannel:eq("+i+") .pactDivisor").html() / $(".xyHomePannel:eq("+i+") .pactDividend").html() == 1) {
						$(".xyHomePannel:eq("+i+") .pactDivisor").parent().html("已完成");
						$(".xyHomePannel:eq("+i+") .pactOver").css("color", "#04BE02");
						
					}
				}
				$(".weui_navbar_item").on("click", function() {
					$(".weui_navbar_item").removeClass("xyHomeItemOn");
					$(this).addClass("xyHomeItemOn");
				})
				$(".xyHomePannel").on("click", function() {
					window.location.href = "pactdetails.html"
				})
				$(".weui_navbar_item:eq(0)").on("click", function() {
					$(".xyHomePannel").fadeIn();
				})
				$(".weui_navbar_item:eq(1)").on("click", function() {
					$(".xyHomePannel").fadeOut();

				})
				$(".weui_navbar_item:eq(2)").on("click", function() {
					$(".xyHomePannel").fadeOut();
					for (var i = 0; i < $(".pactOver").size(); i++) {
						if ($(".pactOver").eq(i).html() == "已完成") {
							$(".xyHomePannel").eq(i).fadeIn();
						}
					}
				})
				$(".weui_navbar_item:eq(3)").on("click", function() {
					$(".xyHomePannel").fadeOut();
					for (var i = 0; i < $(".xyHomePannel").size(); i++) {
						if ($(".xyHomePannel:eq("+i+") .pactDivisor").html() > 0 && $(".xyHomePannel:eq("+i+") .pactOver").html() != "已完成") {
							$(".xyHomePannel").eq(i).fadeIn();
						}
					}
				})
			</script>
