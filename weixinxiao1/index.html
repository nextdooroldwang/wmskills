<!DOCTYPE html>
<html lang="zh-cn">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="Write an awesome description for your new site here. You can edit this line in _config.yml. It will appear in your document head meta (for Google search results) and in your feed.xml site description.
">
	<title>xyhome</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">

	<style>
		@font-face {
				font-family: myfont;
				src: url(./fonts/shaonv.ttf);
			}

		html,
		body,
		div,
		span,
		applet,
		object,
		iframe,
		h1,
		h2,
		h3,
		h4,
		h5,
		h6,
		p,
		blockquote,
		pre,
		a,
		abbr,
		acronym,
		address,
		big,
		cite,
		code,
		del,
		dfn,
		em,
		img,
		ins,
		kbd,
		q,
		s,
		samp,
		small,
		strike,
		strong,
		sub,
		sup,
		tt,
		var,
		b,
		u,
		i,
		center,
		dl,
		dt,
		dd,
		ol,
		ul,
		li,
		fieldset,
		form,
		label,
		legend,
		table,
		caption,
		tbody,
		tfoot,
		thead,
		tr,
		th,
		td,
		article,
		aside,
		canvas,
		details,
		embed,
		figure,
		figcaption,
		footer,
		header,
		hgroup,
		menu,
		nav,
		output,
		ruby,
		section,
		summary,
		time,
		mark,
		audio,
		video {
			margin: 0;
			padding: 0;
			border: 0;
			font-size: 100%;
			vertical-align: baseline;
			text-decoration: none;
			list-style: none;
			font-family: myfont;
			/*font-family: '微软雅黑'*/
		}

		html,body {
			width: 100%;
			height: 100%;
		}
		#aaa {
			display: flex;
			align-items: center;
			justify-content: center;
			width: 100%;
			height: 100%;
			background-color: #ddd;
			position: relative;

		}

		.inputContainer {
			width: 85%;
			padding: 20px 20px;
			border: 1px solid #ddd;
			border-radius: 4px;
		}
		input {
			width: 80%;

		}

		label {
			margin-top: 10px;
		}
		#content {
			position: absolute;
			left:0;
			top:0;
			z-index: -9;
		}

		.img {
			width: 300px;
			background: #fff;
			border: 1px solid #bbb;
			border-radius: 8px;
			padding: 2.5vh 1.5vh;
			background-image: url("img/bg.jpg");
			background-size: 100%;
			background-repeat: no-repeat;
			background-position: center;
			font-size: 13px;
		}

		li {
			float: left;
		}
	</style>
</head>

<body ontouchstart>
	<div id="aaa">
		<div class="inputContainer">
			<div>
				<label for="">姓名:</label>
				<input type="text" class="form-control myinp">
				<label for="">性别:</label>
				<input type="text" class="form-control myinp">
			</div>
			<div class="text-center" style="padding-top:10px">
				<button class="btn btn-primary">获取我的星座运势</button>
			</div>
		</div>

		<div id="content">
			<div class="img">
				<div class="clearfix" style="border-bottom:3px dashed #777">
					<div class="pull-left" style="width:50%">
						<div class="name" style="padding-top:70px;font-size:2em;text-align: center;"></div>
					</div>
					<div class="pull-right" style="width:50%">
						<div style="font-size:4em" class="text-center">42°</div>
						<div style="padding-left:20px">腹黑指数</div>
						<div style="padding-left:20px">总结:有点城府</div>
					</div>
				</div>
				<div>
					<ul>
						<li class="myli" style="padding:4.2px 35px 0px 35px"> </li>
						<li class="myli" style="padding:9.1px 35px 0px 35px;"> </li>
						<li class="myli" style="padding:4.2px 35px 0px 21px"></li>
						<li class="myli" style="padding:16.1px 21px 0px 21px"></li>
						<li class="myli" style="padding:14px 7px 2.1px 21px"></li>
						<li class="myli" style="padding:0px 7px 2.1px 42px"></li>
						<li class="myli" style="padding:19.2px 7px 2.1px 21px"></li>
						<li class="myli" style="padding:10px 0px 2.1px 11.2px"></li>
						<li class="myli" style="padding:7px 0px 2.1px 11.2px"></li>
						<li class="myli" style="padding:10.5px 20.9px 2.1px 25.2px"></li>
						<li class="myli" style="padding:0px 25.6px 5px 28.2px"></li>
						<li class="myli" style="padding:10px 0px 2.1px 20.2px"></li>
					</ul>
				</div>
			</div>
		</div>
		<div id="can" style="display:flex;align-items:center;justify-content: center;position:absolute;left:0;height:0;width:100%;height:100%;z-index:-1">
			<canvas width="300px" height="320px"></canvas>
		</div>
	</div>
	
	<script src="js/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/html2canvas.js"></script>

	<script>
		var data = ['洁癖怪', '宽容带人', '实力流', '大忽悠', '天生乐呵呵', '直肠子', '好贱中的‘郝建’', '急性子', '一直很优雅', '业内一股清流', '经得起诱惑', '懒到没朋友'];

		$(".img").css("height", $(".img").css("width"));
		
		var canvas = document.querySelector("canvas");

		document.querySelector("button").addEventListener("click", function() {
			$(".name").html($(".myinp:eq(0)").val());
			if($(".myinp:eq(0)").val()&&$(".myinp:eq(1)").val()){
				for (var i = 0; i < $(".myli").size(); i++) {
					$(".myli").eq(i).html(data[i]);
				}
			}
			
			html2canvas(document.querySelector("#content"), {
				canvas: canvas
			}).then(function(canvas) {
				$("#can").css("z-index",'1000');
				console.log('Drew on the existing canvas');
			});
		}, false);
	</script>
</body>

</html>
