<include file="./Public/template/header.html" />
<div id="page-wrapper">
    <div class="row">
        <div class="col-lg-12">
            <h3 class="page-header">食材名称管理</h3>
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <input type="button" value="新增" class="btn btn-primary" onclick="fnShowSaveModal();">
                    <input type="button" value="修改" class="btn btn-success" onclick="fnShowUpdateModal();">
                    <input type="button" value="删除" class="btn btn-danger" onclick="fnDeleteConfirm();">
                </div>
                <!-- /.panel-heading -->
                <div class="panel-body">
                    <div class="dataTable_wrapper">
                        <table class="table table-striped table-bordered table-hover" id="dt">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>食材种类ID</th>
                                    <th>食材种类</th>
                                    <th>食材名称</th>
                                    <th>单位</th>
                                    <th>默认价格(元)</th>
                                </tr>
                            </thead>
                            <tbody>
                                <volist name="foodList" id="food">
                                    <tr class="odd gradeX">
                                        <td>{$food.food_id}</td>
                                        <td>{$food.kind_id}</td>
                                        <td>{$food.kind_name}</td>
                                        <td>{$food.food_name}</td>
                                        <td>{$food.food_unit}</td>
                                        <td>{$food.food_default_price}</td>
                                    </tr>
                                </volist>
                            </tbody>
                        </table>
                    </div>
                    <!-- /.table-responsive -->
                </div>
                <!-- /.panel-body -->
            </div>
            <!-- /.panel -->
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
</div>
<div class="modal fade" id="saveModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog" style="width: 60%;">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="myModalLabel">新增食材名称</h4>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-lg-12">
                        <form id="addForm">
                            <div class="form-group">
                                <label>食材种类</label>
                                <select class="form-control" name="kind_id">
                                    <volist name="kindList" id="kind">
                                        <option value="{$kind.kind_id}">
                                            {$kind.kind_name}
                                        </option>
                                    </volist>
                                </select>
                            </div>
                            <div class="form-group">
                                <label>食材名称</label>
                                <input class="form-control" name="food_name" type="text" />
                            </div>
                            <div class="form-group">
                                <label>单位</label>
                                <input class="form-control" name="food_unit" type="text" />
                            </div>
                            <div class="form-group">
                                <label>默认价格(元)</label>
                                <input class="form-control" name="food_default_price" type="text" />
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button onclick="fnAdd();" type="button" class="btn btn-primary">新增</button>
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
<div class="modal fade" id="updateModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog" style="width: 60%;">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="myModalLabel">修改食材名称</h4>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-lg-12">
                        <form id="updateForm">
                            <div class="form-group">
                                <input type="hidden" id="food_id" name="food_id" />
                                <label>食材种类</label>
                                <select class="form-control" id="kind_id" name="kind_id">
                                    <volist name="kindList" id="kind">
                                        <option value="{$kind.kind_id}">
                                            {$kind.kind_name}
                                        </option>
                                    </volist>
                                </select>
                            </div>
                            <div class="form-group">
                                <label>食材名称</label>
                                <input class="form-control" id="food_name" name="food_name" type="text" />
                            </div>
                            <div class="form-group">
                                <label>单位</label>
                                <input class="form-control" id="food_unit" name="food_unit" type="text" />
                            </div>
                            <div class="form-group">
                                <label>默认价格(元)</label>
                                <input class="form-control" id="food_default_price" name="food_default_price" type="text" />
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" onclick="fnUpdate();" class="btn btn-primary">修改</button>
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
<!-- /#page-wrapper -->
<!-- Page-Level Demo Scripts - Tables - Use for reference -->
<script>
$(document).ready(function() {
    // 初始化DataTable
    $('#dt').DataTable({
        "aoColumnDefs": [{
            "aTargets": [0],    // ID
            "visible": false
        }, {
            "aTargets": [1],    // 食材种类ID
            "visible": false
        }]
    });

    // 单行选择
    $('#dt tbody').on('click', 'tr', function() {
        if ($(this).hasClass('selected')) {
            $(this).removeClass('selected');
        } else {
            $('#dt').DataTable().$('tr.selected').removeClass('selected');
            $(this).addClass('selected');
        }
    });

    // Validator
    var option = {
        fields: {
            food_name: {
                validators: {
                    notEmpty: {
                        message: "食材名称不能为空!"
                    }
                }
            },
            food_unit: {
                validators: {
                    notEmpty: {
                        message: "单位不能为空!"
                    }
                }
            },
            food_default_price: {
                validators: {
                    notEmpty: {
                        message: "默认价格不能为空!"
                    },
                    regexp : {
                        regexp: /^\d+(\.\d{1})?$/,
                        message: "必须输入数字，最多精确到小数点后一位!"
                    }
                }
            }
        }
    };
    $("#addForm").bootstrapValidator(option);
    $("#updateForm").bootstrapValidator(option);
});

function fnShowSaveModal() {
    $("#saveModal").modal("show");
}

function fnShowUpdateModal() {
    // 当前选中行
    var row = $('#dt').DataTable().rows(".selected").data()[0];
    if (!row) {
        alert("请选中一行!");
    } else {
        // 文本框赋值
        $("#food_id").val(row[0]);
        $("#kind_id").val(row[1]);
        $("#food_name").val(row[3]);
        $("#food_unit").val(row[4]);
        $("#food_default_price").val(row[5]);

        $("#updateModal").modal("show");
    }
}

function fnAdd() {
    var validator = $("#addForm").data("bootstrapValidator");
    validator.validate();

    if (validator.isValid()) {
        $.ajax({
            url: "__CONTROLLER__/addFood",
            type: "POST",
            data: $("#addForm").serialize(),
            success: function(data) {
                $("#saveModal").modal("hide");

                if (data.success) {
                    alert("新增成功!");
                    window.location.href = "__CONTROLLER__/index";
                } else {
                    alert("新增失败!");
                }
            },
            error: function() {
                alert("新增失败!");
            }
        });
    }
}

function fnUpdate() {
    var validator = $("#updateForm").data("bootstrapValidator");
    validator.validate();

    if (validator.isValid()) {
        $.ajax({
            url: "__CONTROLLER__/updateFood",
            type: "POST",
            data: $("#updateForm").serialize(),
            success: function(data) {
                $("#updateModal").modal("hide");

                if (data.success) {
                    alert("修改成功!");
                    window.location.href = "__CONTROLLER__/index";
                } else {
                    alert("修改失败!");
                }
            },
            error: function() {
                alert("修改失败!");
            }
        });
    }
}

function fnDeleteConfirm() {
    // 当前选中行
    var row = $('#dt').DataTable().rows(".selected").data()[0];
    if (!row) {
        alert("请选中一行!");
    } else {
        var info = "是否删除食材名称: " + row[3] + " ?";
        if (confirm(info)) {
            fnDelete(row[0]);
        }
    }
}

function fnDelete(food_id) {
    $.ajax({
        url: "__CONTROLLER__/deleteFood/food_id/" + food_id,
        type: "GET",
        success: function(data) {
            if (data.success) {
                alert("删除成功!");
                window.location.href = "__CONTROLLER__/index";
            } else {
                alert("删除失败!");
            }
        },
        error: function() {
            alert("删除失败!");
        }
    });
}
</script>
<include file="./Public/template/footer.html" />
