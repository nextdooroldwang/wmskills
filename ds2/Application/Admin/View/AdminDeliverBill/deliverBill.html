<include file="./Public/template/header.html" />
<div id="page-wrapper">
    <div class="row">
        <div class="col-lg-12">
            <h3 class="page-header">配送单管理</h3>
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <input onclick="fnDeliverBillDetail();" type="button" value="查看详情" class="btn btn-primary"> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <label>订单日期:</label>
                    <input id="bill_date" name="bill_date" type="date" />
                </div>
                <!-- /.panel-heading -->
                <div class="panel-body">
                    <div class="dataTable_wrapper">
                        <table class="table table-striped table-bordered table-hover" id="dt">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>中队</th>
                                </tr>
                            </thead>
                            <tbody>
                                <volist name="userList" id="user">
                                    <tr class="odd gradeX">
                                        <td>{$user.user_id}</td>
                                        <td>{$user.user_username}</td>
                                    </tr>
                                </volist>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Page-Level Demo Scripts - Tables - Use for reference -->
<script>
$(document).ready(function() {
    $('#dt').DataTable({
        "aoColumnDefs": [{
            "aTargets": [0], // ID
            "visible": false
        }],
        "bLengthChange": false,
        "bFilter": false,
        // "processing": true,
        // "serverSide": true,
        // "ajax": "__CONTROLLER__/purchaseBillSearch"
    });

    // 单行选择
    $('#dt tbody').on('click', 'tr', function() {
        if ($(this).hasClass('selected')) {
            $(this).removeClass('selected');
        } else {
            $('#dt').DataTable().$('tr.selected').removeClass('selected');
            $(this).addClass('selected');
        }
    });

    document.getElementById("bill_date").valueAsDate = new Date();
});

function fnDeliverBillDetail() {
    // 当前选中行
    var row = $('#dt').DataTable().rows(".selected").data()[0];
    if (!row) {
        alert("请选中一行！");
    } else {
        var user_id = row[0];
        var user_username = row[1];
        var bill_date = document.getElementById("bill_date").value;

        var url = "__CONTROLLER__/deliverBillDetail/user_id/" + user_id + "/user_username/" + user_username + "/bill_date/" + bill_date;

        window.location.href = url;
    }
}
</script>
<include file="./Public/template/footer.html" />
