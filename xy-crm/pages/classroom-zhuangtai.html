    <script type="text/javascript">
        var classroomNum = 6;
        var rowNum = parseInt(classroomNum / 3);
        var colNum = classroomNum % 3;
        if (colNum > 0) {
            rowNum = rowNum + 1;
        }
        for (var i = 0; i < rowNum; i++) {

            $(".mycontainer").append("<div class='row'><div class='col-sm-4 classroom'></div><div class='col-sm-4 classroom'></div><div class='col-sm-4 classroom'></div></div>")
        }
        for (var i = 0; i < classroomNum; i++) {
            $(".classroom").eq(i).append(
                '<div class="panel panel-default"><div class="panel-heading text-center"><span class="classroomNum">301</span>教室（满额<span class="fully">20</span>人）</div><div class="panel-body classBody"><div class="text-center times">08:00~10:00 <span class="badge">4</span></div><div class="text-center times">10:00~12:00 <span class="badge">6</span></div><div class="text-center times">13:00~15:00 <span class="badge">13</span></div><div class="text-center times">15:00~17:00 <span class="badge">10</span></div><div class="text-center times">18:00~20:00 <span class="badge">8</span></div></div></div>'
            );
            for (var j = 0; j < 5; j++) {
                var students = $(".classBody:eq(" + i + ") .badge:eq(" + j + ")").html();
                if (students < 5) {
                    $(".classBody:eq(" + i + ") .times").eq(j).css({
                        "background": "green",
                        "color": "#fff"
                    });
                    $(".classBody:eq(" + i + ") .badge").eq(j).css({
                        "background": "#fff",
                        "color": "#666"
                    });
                }
                if (students > 5 && students < 10) {
                    $(".classBody:eq(" + i + ") .times").eq(j).css({
                        "background": "yellow",
                        "color": "#fff"
                    });
                    $(".classBody:eq(" + i + ") .badge").eq(j).css({
                        "background": "#fff",
                        "color": "#666"
                    });
                }
                if (students > 10 && students < 20) {
                    $(".classBody:eq(" + i + ") .times").eq(j).css({
                        "background": "red",
                        "color": "#fff"
                    });
                    $(".classBody:eq(" + i + ") .badge").eq(j).css({
                        "background": "#fff",
                        "color": "#666"
                    });
                }
            }

        }
        $(".classroomNum").eq(0).html(303);
        $(".fully").eq(0).html(40);
    </script>
